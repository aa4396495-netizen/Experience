<html>
    <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">



      <style>
        body{
          margin: 0;
           font-family: "Tajawal", sans-serif;
        }
        .container{

        }
        .header{
          background-color: blueviolet;
          width: 100%;
          height: 350px;
          overflow: hidden;
          position: relative;
          border-bottom: 10px solid   #087A79 ;

        }
        #img-header{
            width: 100%;
            position: relative;
            bottom: 300;
        }
        #cover{
          background-color: rgb(0, 0, 0,0.5);
          width: 100%;
          height: 100%;
          position: absolute;
          bottom: 0;
        }
        .menuo-header{
          
          width: 100%;
          height: 50px;
          position: absolute;
          top: 0;
          direction: rtl;
        }
        #menuo{
         
           margin-right: 10px;
           margin-top: 20px;
           
        }
        #menuo > .btn{
          color: white;
          text-decoration: none;
          margin-right: 30px;
          padding: 5px;
          border-radius: 10px;
          transition: hover 0.2s;
          
        }
        .active{
          background-color: #087A79;

        }
         #menuo > .btn:hover{
          background-color: rgb(88, 88, 88,0.5);

        }
        #main-content{
          position: relative;
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          top:-270px
          
        }
        #img-frame{
          height: 200px;
          width: 200px;
          padding: 10px;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: #087A79;
          border-radius: 50%;
          margin: 0 auto;
          box-shadow: 0px 9px 8px #c7c7c7;
          transition: box-shadow 0.2s padding 0.4s;
          
        }
        #img-frame >img {
          height: 100%;

        }
        #text-h1{
          text-align: center;
          color: white;
          font-size: 29;
        }
        #img-frame:hover{
          box-shadow: 0px 9px 8px #959595;
          padding: 15px;

        }
        #main-body{
          position: relative;
          top:-200;
        }
       #main-body > #main-header > h1{
        font-weight: 400;
       }
        #main-body > #main-header{
          text-align: center;
          font-size: 18px;
          color: #6b6b6b;
        }
        #features , #courses{
          direction: rtl;
          display: flex;
          justify-content: center;
          margin-top: 50px;
        }
        .feature , .course{
          margin: 0px 50px;
          background-color: rgb(221, 221, 221);
          width: 300px;
          text-align: center;
          color: #087A79;

        }
        .course > img{
          height: 100px;
        }
        .course{
          background-color: transparent;
          display: flex;
          border: 1px solid #585858;
          margin: 0px 30px;
          border-radius: 10px;
          width: 30%;
          font-size: 13px;
          box-shadow: 0px 2px 8px rgb(219,219,219);
        }
        .course h2{
          margin-right: 12px;
          color: rgb(104, 104,104);
          font-weight: 500;
          
        }
        .courses-section{
          margin-top: 150px;
          background-color: rgb(235, 235,235);
          padding:20px 0px;
          direction: rtl;
        }
        .courses-section > h1{
          margin-right: 30px;
          font-size: 40px;
          font-weight: 500;
        }
        .course button{
          background-color: #087A79;
          border: none;
          color: wheat;
          height: 30px;
          width: 90px;
          font-family: "Tajawal", sans-serif;
          box-shadow: 0px 2px 8px rgb(143, 143, 143);
        }
        #footer{
          background-color: #043837;
          width: 100%;
          height: 80px;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
        }
        #footer h5{
          font-weight: 400;
        }
         
      </style>
    </head>

    <body> 
      <div class="container">
        <div class="header">
             <img id="img-header" src="image.jpeg" alt=""/>
             <div id="cover"> </div>

            <div class="menuo-header">
              <div id="menuo">
                 <a class="btn active" href=""> الرئيسية</a>
                 <a class="btn"  href=""> دورات </a>
                 <a class="btn"  href=""> مقالات</a>
                 <a class="btn"  href=""> ملخصات </a> 
                 <a class="btn"  href="">  مصادر </a>
              </div>
            </div>
          </div> 
          
          
            <div id="main-content">
              <div id="text-h1">
                <h1> أكاديمية ترميز</h1>
             
                <div id="img-frame">
                  <img src="image1.png" alt=""/>
                </div>
              </div>
            </div>
             



        
      
     </div>

     <div id="main-body">
         <div id="main-header">
              <h1> أكادمية ترميز لتعليم البرمجة</h1>
         </div>

         <div id="features">
            <div class="feature">
                <h1>✅دروس منوعة</h1>
            </div>

            <div class="feature">
                <h1>✅باللغة العربية</h1>
            </div>

            <div class="feature">
                <h1>✅بجودة عالية</h1>

            </div>
          </div>
        

         <div class="courses-section">
              <h1>دورات تطوير المواقع</h1>
              <div id="courses">
                 <div class="course">
                   <img src="image-html.png" alt="">
                   <div>
                      <h2>سلسلة دروس html</h2>
                      <button>مشاهدة</button>
                  </div>
                 </div>
                 <div class="course">
                   <img src="image-css.png" alt="">
                   <div>
                      <h2>سلسلة دروس css</h2>
                      <button>مشاهدة</button>
                  </div>
                 </div>
                 <div class="course">
                   <img src="image-git.png" alt="">
                   <div>
                      <h2>سلسلة دروس git</h2>
                      <button>مشاهدة</button>
                  </div>
                 </div>
              </div>

         </div>
      </div>

      <div id="footer">
        <h5>جميع الحقوق محفوظة - أكادمية ترميز 2025</h5>
      </div>
     
    </body>
</html>
